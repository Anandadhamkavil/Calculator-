<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/d62c9db09d.js" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">
    <div class="col-4 mx-auto p-2 ">
        <h1 class="text-light ">Calculator</h1>
        <form action="" class="border mx-auto p-3">
            <div class="d1">
                <input id="result" class="form-control" type="text">
            </div>
            <div class="d2">
                <button id="seven" onclick="displayValue('7')" class="btn p-3" type="button">7</button>
                <button id="eight" onclick="displayValue('8')" class="btn p-3 "type="button">8</button>
                <button id="nine" onclick="displayValue('9')" class="btn p-3 "type="button">9</button>
                <button id="mul" onclick="displayValue('*')" class="btn p-3  text-warning"type="button">x</button>
                <button id="four" onclick="displayValue('4')" class="btn p-3  "type="button">4</button>
                <button id="five" onclick="displayValue('5')" class="btn p-3 "type="button">5</button>
                <button id="six" onclick="displayValue('6')" class="btn p-3 "type="button">6</button>
                <button id="sub" onclick="displayValue('-')" class="btn p-3  text-warning"type="button">-</button>
                <button id="one" onclick="displayValue('1')" class="btn p-3 "type="button">1</button>
                <button id="two" onclick="displayValue('2')" class="btn p-3 "type="button">2</button>
                <button id="three" onclick="displayValue('3')" class="btn p-3 "type="button">3</button>
                <button id="add" onclick="displayValue('+')" class="btn p-3 "type="button">+</button>
                <button id="ac" onclick="allclear()" class="btn p-2  text-warning"type="button">AC</button>
                <button id="zero" onclick="displayValue('0')" class="btn p-3 ms-1"type="button">0</button>
                <button id="div" onclick="displayValue('/')" class="btn p-3  text-warning"type="button">/</button>
                <button id="equal" onclick="evaluateOut()" class="btn p-3 ms-2 text-warning "type="button">=</button>
                <button id="del" onclick="back()" class="btn p-4"type="button"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
            </div>
        </form>
    </div>
</body>
<script src="./calc.js"></script>
</html>
